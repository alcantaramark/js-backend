<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
    <p>Are you sure want to delete {{ data.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="deleteMember()">Proceed</button>
</mat-dialog-actions>
